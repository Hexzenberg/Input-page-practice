<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="left">
        <img height="100%" width="100%"
            src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?auto=format&fit=crop&q=80&w=1862&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <p class="centered">The text here is readable!</p>
        <p class="bottom-left">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="right">
        <div class="one">
            <p style="padding-left: 25px;">This is not a real online service! Just a practice to make a decent
                login page <i>Sign</i> up now!</p>
            <p style="padding-left: 25px;">Try the <i>login</i> feature now!</p>
            <p style="background-color: rgb(248, 248, 237); padding: 10px 0 40px 25px;">Lets do this!</p>
        </div>
        <form action="example.com/path" method="post">
            <div class="two">
                <div class="twoi">
                    <label for="first_name"
                        style="font-size: 0.75rem; color: rgb(156, 157, 159); font-weight: bold;">FIRST
                        NAME:<br></label>
                    <input type="text" id="first_name">
                    <label for="email"
                        style="font-size: 0.75rem; color: rgb(156, 157, 159); font-weight: bold;">EMAIL:<br></label>
                    <input type="email" id="email">
                    <label for="password"
                        style="font-size: 0.75rem; color: rgb(156, 157, 159); font-weight: bold;">PASSWORD:<br></label>
                    <input type="password" id="password">
                </div>
                <div class="twoii">
                    <label for="last_name"
                        style="font-size: 0.75rem; color: rgb(156, 157, 159); font-weight: bold;">LAST
                        NAME:<br></label>
                    <input type="text" id="last_name">
                    <label for="phone" style="font-size: 0.75rem; color: rgb(156, 157, 159); font-weight: bold;">PHONE
                        NUMBER:<br></label>
                    <input type="tel" id="phone">
                    <label for="cnfpassword"
                        style="font-size: 0.75rem; color: rgb(156, 157, 159); font-weight: bold;">CONFIRM
                        PASSWORD:<br></label>
                    <input type="password" id="cnfpassword">
                </div>
            </div>
            <button type="submit">Login</button>
            <p style="padding: 10px 0 0 25px; font: 1rem sans-serif;">Already have an account?<a>Log in</a></p>
        </form>
    </div>
</body>

</html>
